<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today-to-do</title>
    <script
      src="https://kit.fontawesome.com/4bbd9a5005.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="to-do-container">
        <p class="time-date">time here</p>
        <div class="flex-row">
          <h3>Todays To Do</h3>
          <i
            class="fa-sharp fa-solid fa-circle-dot fa-fade fa-2xl"
            style="color: #913af6"
          ></i>
        </div>
        <ul class="to-do-nav">
          <li data-show="1" class="to-do-nav-link"><a href="#all">All</a></li>
          <li data-show="2" class="to-do-nav-link">
            <a href="#completed">Completed</a>
          </li>
          <li class="to-do-nav-link">
            <a href="#uncompleted">Uncompleted</a>
          </li>
        </ul>
        <section
          id="all"
          class="to-do-list--container to-do-all--container"
        ></section>
        <section id="completed" class="to-do-completed--container"></section>
        <section
          id="uncompleted"
          class="to-do-uncompleted--container"
        ></section>
        <div class="to-do-clear-btn btn-1">
          <a class="create-to-btn" href="#all">+ Create Task</a>
        </div>
        <div class="to-do-clear-btn btn-2 hidden">
          <a class="to-do--btn" href="#">Clear all completed</a>
        </div>
      </div>
    </section>
    <div class="overly hidden">
      <div class="btn-close">
        <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff"></i>
      </div>
      <div class="model">
        <form action="" class="to-do-form">
          <input
            class="to-do-form--input"
            type="text"
            placeholder="Add to your list..."
          />
          <button type="submit" class="btn--submit" href="#">+ Add Task</button>
        </form>
      </div>
    </div>
  </body>
</html>

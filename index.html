<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today-to-do</title>
    <script
      src="https://kit.fontawesome.com/4bbd9a5005.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="to-do-container">
        <div class="flex-row">
          <h3>Todays To Do</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#5f5f5f"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </div>

        <form action="" class="to-do-form">
          <input
            class="to-do-form--input"
            type="text"
            placeholder="Add to your list..."
          />
        </form>
        <section class="to-do-list--container"></section>
        <div class="to-do-clear-btn">
          <a class="to-do--btn" href="#">Clear all completed</a>
        </div>
      </div>
    </section>
  </body>
</html>
